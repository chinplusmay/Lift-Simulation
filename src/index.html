<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lift Simulation</title>

<body>
    <main class="main">
        <h1 class="heading">Lift Simulation</h1>
        <section class="form-container" id="input-container">
            <div class="input-container">  
                <label for="noOfFloors">Enter Number of floors :</label>
                <input class="inputs"  type="number" autocomplete="off" id="noOfFloors" name="noOfFloors">
  
                <label for="noOfLifts">Enter Number of lifts :</label>
                <input class="inputs" type="number" autocomplete="off"  id="noOfLifts" name="noOfLifts">


                <button id="submit" class="generatebutton">Generate</button>
            </div>        

            
        </section>
    </main>

    <div id="simulationArea"></div>
